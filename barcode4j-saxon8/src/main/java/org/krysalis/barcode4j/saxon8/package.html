<TITLE>org.krysalis.barcode4j.saxon Package</TITLE>
<BODY>
<P>This package contains an extension for the <A href="http://saxon.sourceforge.net">SAXON 8.x XSLT Processor from Michael Kay</A> for creating barcodes in SVG format during XSL transformations.</P>
<P>See the <A href="http://barcode4j.krysalis.org/latest/saxon-ext.html">SAXON use case</A> for information on how to use the extension.</P>
